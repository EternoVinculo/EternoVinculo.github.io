<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Miguel Yáñez</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0; /* Asegura que no haya márgenes para el iframe */
            animation: fadeIn 2s ease-in-out;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.2;
            z-index: -1;
        }
        
        .nav-buttons {
            padding: 20px 0;
        }
        .nav-buttons a {
            font-family: 'MedievalSharp', cursive;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 20px;
            border: 2px solid #a71d1d;
            border-radius: 8px;
            display: inline-block;
            background-color: #c62828;
            color: #fff;
            margin: 0 15px;
        }
        .nav-buttons a:hover {
            background-color: #fff;
            color: #c62828;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Estilos para el iframe */
        .content-frame {
            width: 100%;
            height: 85vh; /* Ocupa el 85% de la altura de la ventana */
            border: none;
        }

        /* Estilos del iframe */
        #main-frame {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <audio src="fondo_musical.mp3" autoplay loop></audio>

    <div class="nav-buttons">
        <a href="inicio_contenido.html" target="main-frame">Inicio</a> 
        <a href="galeria.html" target="main-frame">Galería de Fotos</a>
        <a href="contacto.html" target="main-frame">Contacto</a>
    </div>

    <iframe name="main-frame" id="main-frame" src="inicio_contenido.html" class="content-frame"></iframe>

</body>
</html>
