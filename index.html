<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Miguel Yáñez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            /* Se establece el fondo con la imagen, que es la base para el pseudo-elemento */
            background-color: #f0f0f0; /* Un color de fondo por si la imagen no carga */
        }
        
        /* --- Pseudo-elemento para el fondo transparente --- */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.2; /* Este es el valor que controla la transparencia (0.0 es invisible, 1.0 es opaco) */
            z-index: -1; /* Esto asegura que la imagen de fondo esté detrás de todo el contenido */
        }
        /* ------------------------------------------------ */

        h1 {
            color: #004d99; /* Un color azul para el título */
        }
        p {
            color: #333;
        }
        img {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-top: 20px; /* Para separar las imágenes de recuerdos */
        }
    </style>
</head>
<body>
    <h1>Para todos los que me extrañan</h1>
    <p>No estén tristes por mi partida. Miren al cielo, y sepan que siempre estoy aquí, con ustedes.</p>
    
    <img src="1.jpeg" alt="Recuerdo 1">
    <img src="2.jpeg" alt="Recuerdo 2">
    <img src="3.jpeg" alt="Recuerdo 3">
    <img src="4.jpeg" alt="Recuerdo 4">
    <img src="5.jpeg" alt="Recuerdo 5">
    <img src="6.jpeg" alt="Recuerdo 6">
    <img src="7.jpeg" alt="Recuerdo 7">
    
    <p>Guarden en sus corazones nuestros recuerdos. Vivan sus vidas con alegría y amor, y sepan que nuestro vínculo es eterno y que nos volveremos a encontrar.</p>
</body>
</html>
