<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Recuerdos - Miguel Yáñez</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            text-align: center;
            padding: 20px; /* Reducido para el iframe */
            animation: fadeIn 2s ease-in-out;
        }

        /* Agregamos el estilo para la imagen de fondo */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.2;
            z-index: -1;
        }

        h1 {
            color: #004d99;
        }
        p {
            font-family: Arial, sans-serif;
            color: #333;
            max-width: 800px;
            margin: 0 auto 20px;
            line-height: 1.6;
        }
        img {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            animation: fadeIn 1.5s ease-in-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        img:nth-child(2) { animation-delay: 0.5s; }
        img:nth-child(3) { animation-delay: 1s; }
        img:nth-child(4) { animation-delay: 1.5s; }
        img:nth-child(5) { animation-delay: 2s; }
        img:nth-child(6) { animation-delay: 2.5s; }
        img:nth-child(7) { animation-delay: 3s; }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Galería de Recuerdos</h1>
    <p>Un tesoro de momentos inolvidables.</p>

    <img src="1.jpeg" alt="Recuerdo 1">
    <img src="2.jpeg" alt="Recuerdo 2">
    <img src="3.jpeg" alt="Recuerdo 3">
    <img src="4.jpeg" alt="Recuerdo 4">
    <img src="5.jpeg" alt="Recuerdo 5">
    <img src="6.jpeg" alt="Recuerdo 6">
    <img src="7.jpeg" alt="Recuerdo 7">
</body>
</html>
