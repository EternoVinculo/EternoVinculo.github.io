<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Recuerdos - Miguel Yáñez</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            font-family: 'MedievalSharp', cursive;
            color: #a71d1d;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 0.5em;
        }

        p {
            max-width: 800px;
            margin: 0 auto 20px;
            line-height: 1.6;
        }

        .galeria-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Espacio entre las imágenes */
        }
        
        .galeria-container img {
            width: 90%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Galería de Recuerdos</h1>
    <p>Un tesoro de momentos inolvidables.</p>

    <div class="galeria-container">
        <img src="1.jpeg" alt="Recuerdo 1">
        <img src="2.jpeg" alt="Recuerdo 2">
        <img src="3.jpeg" alt="Recuerdo 3">
        <img src="4.jpeg" alt="Recuerdo 4">
        <img src="5.jpeg" alt="Recuerdo 5">
        <img src="6.jpeg" alt="Recuerdo 6">
        <img src="7.jpeg" alt="Recuerdo 7">
    </div>
</body>
</html>
