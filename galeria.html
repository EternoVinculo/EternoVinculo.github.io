<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Recuerdos - Miguel Yáñez</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #004d99;
        }
        p {
            font-family: Arial, sans-serif;
            color: #333;
            max-width: 800px;
            margin: 0 auto 20px;
            line-height: 1.6;
        }
        img {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            animation: fadeIn 1.5s ease-in-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        img:nth-child(2) { animation-delay: 0.5s; }
        img:nth-child(3) { animation-delay: 1s; }
        img:nth-child(4) { animation-delay: 1.5s; }
        img:nth-child(5) { animation-delay: 2s; }
        img:nth-child(6) { animation-delay: 2.5s; }
        img:nth-child(7) { animation-delay: 3s; }
        
        .back-button {
            font-family: 'MedievalSharp', cursive;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 20px;
            border: 2px solid #a71d1d;
            border-radius: 8px;
            display: inline-block;
            background-color: #c62828;
            color: #fff;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .back-button:hover {
            background-color: #fff;
            color: #c62828;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <audio src="fondo_musical.mp3" autoplay loop></audio>
    <h1>Galería de Recuerdos</h1>
    <p>Un tesoro de momentos inolvidables.</p>

    <img src="1.jpeg" alt="Recuerdo 1">
    <img src="2.jpeg" alt="Recuerdo 2">
    <img src="3.jpeg" alt="Recuerdo 3">
    <img src="4.jpeg" alt="Recuerdo 4">
    <img src="5.jpeg" alt="Recuerdo 5">
    <img src="6.jpeg" alt="Recuerdo 6">
    <img src="7.jpeg" alt="Recuerdo 7">

    <a href="index.html" class="back-button">Volver a la página principal</a>
</body>
</html>
